<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Fade Out</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="js--popup-feedback--open">Открыть</button>

    <aside>
        <div class="popup-casual popup__feedback">
            <h3 class="popup-casual__title">Оставьте заявку!</h3>
            <p class="popup-casual__descr">и мы вам перезвоним в течение 15-ти минут!</p>

            <form class="popup-casual_form" action="#!">
                <input 
                    class="popup-casual__input" 
                    type="text" 
                    name="client-name" 
                    id="client-name"
                    placeholder="Ваше имя">
                <input 
                    class="popup-casual__input"
                    required 
                    type="text" 
                    name="client-phone" 
                    id="client-phone"
                    placeholder="Ваш телефон*">
                <input 
                    class="popup-casual__input"
                    required 
                    type="email" 
                    name="client-email" 
                    id="client-email"
                    placeholder="Ваш email*">
                <button 
                    class="popup-casual__submit" 
                    type="submit">
                    Отправить
                </button>
            </form>

            <button 
                type="button" 
                class="popup-casual__close popup-feedback__close">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">
                <path d="M 12 8 L 8 12 L 24.666016 32 L 8 52 L 12 56 L 32 39.333984 L 52 56 L 56 52 L 39.333984 32 L 56 12 L 52 8 L 32 24.666016 L 12 8 z"></path>
                </svg>
            </button>

        </div>

        <div class="popup-casual__overlay popup-feedback__overlay"></div>

    </aside>

    
    <script src="script.js"></script>
</body>



</html>
